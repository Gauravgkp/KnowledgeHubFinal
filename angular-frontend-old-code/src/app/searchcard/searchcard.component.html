<style>
  /* Note: Try to remove the following lines to see the effect of CSS positioning */
  .affix {
    top: 0;
    width: 100%;
    z-index: 9999 !important;
  }

  </style>
<nav class="ser" data-spy="affix" data-offset-top="197" style="background:#7ad8db ">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <div class="container" data-spy="affix" data-offset-top="197">
    <br />
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm" class="ra">
          <div class="card-body row no-gutters align-items-center">
            <div class="col">
              <input class="form-control form-control-lg form-control-borderless" #searchKey name="q" id="searchKey"
                type="search" [(ngModel)]="searchTerm" placeholder="Search topics or keywords">

            </div>
            <div class="col-auto">
              <form #form #gSearch method="GET" id="gSearch">
                <div id="voicesearch">
                  <img src="assets/img/mic.png" alt="mic" (click)="voiceSearch()" id="mic">
                  <button class="btn btn-lg btn-primary" type="submit" >
                    <h6>Search</h6>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</nav>

<div *ngFor="let data of this.object">
  <div class="blog-card">
    <div class="meta">
      <div class="photo" style="background-image: url(https://storage.googleapis.com/chydlx/codepen/blog-cards/image-1.jpg)"></div>
      <ul class="details">
        <li><i class="fa fa-lightbulb-o" style="font-size:14px"></i><a href="#">  {{ this.data.intentLevel }}  </a></li>
        <!-- <li class="date">Aug. 24, 2015</li> -->
        <li class="tags">
          <ul>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Code</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="description">
      <h1>{{this.data.concept}}</h1>
      <h2>Opening a door to the future</h2>
      <p>{{this.data.name}} </p>
      <p class="read-more">
        <a href="#">Read More</a>
      </p>
    </div>
  </div>
  </div>
