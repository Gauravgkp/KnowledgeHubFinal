<link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
<div class="align">
  <div class="container-fluid">
    <div *ngFor="let data of object1">
    <div class="row">
      <div class="col-10 mt-3 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card">
          <div class="card-horizontal">
            <div class="img-square-wrapper">
              <img class="img" src="../../assets/img/icon-spring-framework.svg" alt="Card image cap" width="150px">
            </div>
            <div class="card-body">
              <h4 class="card-title">{{data.domain}}</h4>
              <a href="{{data.documentId}}" target="_blank"><u>{{data.documentId}}</u></a>
              <p class="card-text">{{data.name}}</p>
              <div *ngIf="data==var1">
                <p>Intent level : {{data.intentLevel}}</p>
                <p>Confidence score  : {{data.confidenceScore}}</p>
              </div>
              <img class="readmore" src="../../assets/img/readmore.svg" (click)="assignVar(data)">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
